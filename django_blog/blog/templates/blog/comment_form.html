{% extends "base.html" %}
{% block title %}Edit Comment{% endblock %}
{% block content %}
  <h1>Edit Comment</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
    <a href="{% url 'post-detail' form.instance.post.pk %}">Cancel</a>
  </form>
{% endblock %}
